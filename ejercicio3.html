<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de edad</title>
</head>
<body>
    <h2>Cálculo de edad exacta</h2>

    <label for="dia">Día:</label>
    <input type="number" id="dia" min="1" max="31" placeholder="Día">

    <label for="mes">Mes:</label>
    <input type="number" id="mes" min="1" max="12" placeholder="Mes">

    <label for="anio">Año:</label>
    <input type="number" id="anio" min="1900" placeholder="Año">

    <button onclick="edad()">Calcule su edad</button>

    <h3>Resultados:</h3>
    <p id="resultado"></p>

    <script src="edad.js"></script>
</body>
</html>
